<div class="container-fluid mt-4">
  <div class="row align-items-center mb-4">
    <div class="col">
      <h1 class="mb-0">Accounts</h1>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" routerLink="/accounts/new">
        <i class="bi bi-plus-circle me-2"></i>Add Account
      </button>
    </div>
  </div>

  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Account</a></li>
      <li class="breadcrumb-item active" aria-current="page">List</li>
    </ol>
  </nav>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let account of accounts">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-person-circle fs-1 me-3 text-primary"></i>
              <div>
                <h5 class="card-title mb-0">{{ account.name }}</h5>
              </div>
            </div>
          </div>
          <ul class="list-unstyled mb-0">
            <li class="mb-2">
              <i class="bi bi-envelope me-2 text-secondary"></i>{{ account.email }}
            </li>
            <li>
              <i class="bi bi-person-badge me-2 text-secondary"></i>{{ account.role }}
            </li>
          </ul>
        </div>
        <div class="card-footer bg-transparent border-top-0">
          <div class="d-flex justify-content-end">
            <button class="btn btn-outline-primary btn-sm me-2">
              <i class="bi bi-pencil me-1"></i>Edit
            </button>
            <button class="btn btn-outline-danger btn-sm">
              <i class="bi bi-trash me-1"></i>Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
