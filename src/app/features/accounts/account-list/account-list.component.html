<div class="account-list-container">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <div class="header">
    <h1>Account Management</h1>
    <p-button routerLink="new" icon="pi pi-plus" label="Add Account"></p-button>
  </div>

  <p-table [value]="accounts" [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-account>
      <tr>
        <td>{{account.name}}</td>
        <td>{{account.email}}</td>
        <td>{{account.role}}</td>
        <td>
          <p-button [routerLink]="['edit', account.id]" icon="pi pi-pencil" styleClass="p-button-rounded p-button-success mr-2"></p-button>
          <p-button (click)="confirmDelete(account)" icon="pi pi-trash" styleClass="p-button-rounded p-button-danger"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
