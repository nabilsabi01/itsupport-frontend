<!-- failure-list.component.html -->
<div class="failure-list-container">
    <h2>Failures</h2>
    <p-button label="Create New Failure" icon="pi pi-plus" (onClick)="navigateToCreateFailure()"></p-button>
    
    <p-table [value]="failures" [paginator]="true" [rows]="10" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-failure>
        <tr>
          <td>{{failure.id}}</td>
          <td>{{failure.description}}</td>
          <td>{{failure.type}}</td>
          <td>
            <p-button icon="pi pi-pencil" (onClick)="editFailure(failure)" styleClass="p-button-sm p-button-info mr-2"></p-button>
            <p-button icon="pi pi-trash" (onClick)="deleteFailure(failure)" styleClass="p-button-sm p-button-danger"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <p-toast></p-toast>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
